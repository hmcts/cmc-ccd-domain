language: java
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
- provider: script
  script: "./gradlew bintrayUpload"
  skip_cleanup: true
  on:
    repo: hmcts/cmc-ccd-domain
    tags: true
- provider: releases
  api_key:
    secure: 
  file: build/libs/ccd-domain-*.jar
  file_glob: true
  skip_cleanup: true
  on:
    repo: hmcts/cmc-ccd-domain
    tags: true
env:
  global:
  - secure: 
  - secure: 
